<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366f1"/>
  
  <!-- Chart line -->
  <polyline points="40,130 70,110 100,120 130,90 160,60" 
            fill="none" 
            stroke="white" 
            stroke-width="8" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Chart dots -->
  <circle cx="40" cy="130" r="8" fill="white"/>
  <circle cx="70" cy="110" r="8" fill="white"/>
  <circle cx="100" cy="120" r="8" fill="white"/>
  <circle cx="130" cy="90" r="8" fill="white"/>
  <circle cx="160" cy="60" r="8" fill="#10b981"/>
  
  <!-- Dollar sign -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">$</text>
</svg>